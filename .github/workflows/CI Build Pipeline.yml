name: CI Build Pipeline

on: 
  workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.1.1

      - name: Dotnet build
        working-directory: ./dotnet
        run: dotnet build

      - name: Publish artifacts
        run: dotnet publish
        
